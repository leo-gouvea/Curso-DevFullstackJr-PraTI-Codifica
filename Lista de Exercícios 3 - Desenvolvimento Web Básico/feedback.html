<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts/menu.js"></script>
</head>

<body>
    <header>
        <button class="menu-toggle" aria-label="Abrir menu" type="button">&#9776;</button>
        <nav class="menu">
            <a href="index.html">Início</a>
            <a href="listas.html">Listas</a>
            <a href="feedback.html">Feedback</a>
        </nav>
        <h1>Formulário de Feedback</h1>
    </header>

   <main>
  <form class="formulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Ex: Leonardo Gouvea" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

    <label for="endereco">Endereço Completo:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Rua Exemplo, 123 - Bairro - Cidade/UF">

    <label for="tipo">Tipo de feedback:</label>
    <select id="tipo" name="tipo">
      <option value="elogio">Elogio</option>
      <option value="sugestao">Sugestão</option>
      <option value="critica">Crítica</option>
    </select>

    <label for="mensagem">Feedback:</label>
    <textarea id="mensagem" name="mensagem" rows="8" placeholder="Escreva aqui sua mensagem..." required></textarea>

    <button type="submit">Enviar</button>
  </form>
</main>


    <footer>
        <p>&copy; 2025 Leonardo Gouvea</p>
    </footer>
</body>

</html>
